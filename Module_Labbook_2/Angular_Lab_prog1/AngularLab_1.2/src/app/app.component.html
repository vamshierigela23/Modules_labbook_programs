<div class="container" style="background-color:lightblue">
  <h1>Angular 2 operations</h1>
    
<form name="form" #userForm="ngForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

  

   
 <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" class="form-control"
 name="ID"   [(ngModel)]="model.ID" #ID="ngModel" [ngClass]="{'is-invalid':f.submitted && ID.invalid}" required/>
   
   <div *ngIf="f.submitted && ID.invalid" class="invalid-feedback">
          <div *ngIf="ID.errors.required">ID is required</div>
      </div>
    </div>
  




    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="Name"  [(ngModel)]="model.Name"/>
      </div>
      <div class="form-group">
        <label for="Salary">Salary</label>
        <input type="text" class="form-control" name="Salary" [(ngModel)]="model.Salary"/>
      </div>
      <div class="form-group">
        <label for="Department">Department</label>
        <input type="text" class="form-control" name="Department" [(ngModel)]="model.Department"/>
      </div>
      <button type="submit" class="btn btn-success">Add Employee</button><br>
      {{userForm.value | json}}
    </form>
</div>
